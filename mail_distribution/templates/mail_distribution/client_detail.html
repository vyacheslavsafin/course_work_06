{% extends 'mail_distribution/base.html' %}

{% block content %}
<div class="row">
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <p class="card-text">ФИО: {{ object.name }}</p>
                <p class="card-text">Почта: {{ object.email }}</p>
                <p class="card-text">Комментарий: {{ object.comment }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
