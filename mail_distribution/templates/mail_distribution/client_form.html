{% extends 'mail_distribution/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    Редактирование клиента
                    {% else %}
                    Добавление клиента
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a href="{% url 'clients_list' %}" class="btn btn-warning">Отменить</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
